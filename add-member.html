<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member - FitZone Gym</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-page">
<header class="navbar">
    <div class="navbar-content">
        <div class="navbar-left">
            <h2 class="logo">FitZone</h2>
        </div>
        <div class="navbar-right">
            <div class="admin-info">
                <span class="admin-name">Shashank</span>
                <span class="admin-role">Administrator</span>
            </div>
            <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
        </div>
    </div>
</header>

<div class="dashboard-container">
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav-menu">
                <li class="nav-item "><a href="dashboard.html" class="nav-link"><span class="nav-icon">📊</span>Dashboard</a></li>
                <li class="nav-item active"><a href="add-member.html" class="nav-link"><span class="nav-icon">👥</span>Add Member</a></li>
                <li class="nav-item "><a href="view-members.html" class="nav-link"><span class="nav-icon">👁️</span>View Members</a></li>
                <li class="nav-item "><a href="create-bill.html" class="nav-link"><span class="nav-icon">💳</span>Create Bill</a></li>
                <li class="nav-item "><a href="assign-package.html" class="nav-link"><span class="nav-icon">📦</span>Assign Package</a></li>
                <li class="nav-item "><a href="notifications.html" class="nav-link"><span class="nav-icon">🔔</span>Notifications</a></li>
                <li class="nav-item "><a href="reports.html" class="nav-link"><span class="nav-icon">📈</span>Reports</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        
<section class="content-section active">
    <div class="section-header"><h2>Add New Member</h2><p>Register a new gym member</p></div>
    <div class="form-card">
        <form class="member-form">
            <div class="form-row">
                <div class="form-group"><label for="firstName">First Name</label><input type="text" id="firstName" name="firstName" required></div>
                <div class="form-group"><label for="lastName">Last Name</label><input type="text" id="lastName" name="lastName" required></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label for="memberEmail">Email</label><input type="email" id="memberEmail" name="memberEmail" required></div>
                <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone" name="phone" required></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label for="membershipType">Membership Type</label><select id="membershipType" name="membershipType" required><option value="">Select Package</option><option value="basic">Basic - $30/month</option><option value="premium">Premium - $50/month</option><option value="vip">VIP - $80/month</option></select></div>
                <div class="form-group"><label for="joinDate">Join Date</label><input type="date" id="joinDate" name="joinDate" required></div>
            </div>
            <div class="form-actions"><button type="submit" class="btn btn-primary">Add Member</button><button type="reset" class="btn btn-secondary">Reset Form</button></div>
        </form>
    </div>
</section>

    </main>
</div>

<script type="module" src="./scripts/firebase-config.js"></script>
<script type="module" src="./scripts/auth.js"></script>
<script type="module" src="./scripts/admin.js"></script>


<script type="module">
    import { addMember } from './scripts/admin.js';

    document.querySelector('.member-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const email = document.getElementById('memberEmail').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const membershipType = document.getElementById('membershipType').value;
        const joinDate = document.getElementById('joinDate').value;

        await addMember(`${firstName} ${lastName}`, email, membershipType, phone, joinDate);
        e.target.reset();
    });
</script>

</body>
</html>
