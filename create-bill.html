<div class="dashboard-container">

        <nav class="sidebar-nav">
            <ul class="nav-menu">
                <li class="nav-item "><a href="dashboard.html" class="nav-link"><span class="nav-icon">📊</span>Dashboard</a></li>
                <li class="nav-item "><a href="add-member.html" class="nav-link"><span class="nav-icon">👥</span>Add Member</a></li>

    <main class="main-content">
        
<section class="content-section active">
    <div class="section-header"><h2>Create Bill</h2><p>Generate billing for members</p></div>
    <div class="form-card">
        <form class="bill-form">
            <div class="form-row"><div class="form-group"><label for="billMember">Select Member</label><select id="billMember" name="billMember" required><option value="">Choose Member</option></select></div><div class="form-group"><label for="billAmount">Amount</label><input type="number" id="billAmount" name="billAmount" step="0.01" required></div></div>
            <div class="form-row"><div class="form-group"><label for="billType">Bill Type</label><select id="billType" name="billType" required><option value="">Select Type</option><option value="membership">Membership Fee</option></select></div><div class="form-group"><label for="dueDate">Due Date</label><input type="date" id="dueDate" name="dueDate" required></div></div>
            <div class="form-group"><label for="billDescription">Description</label><textarea id="billDescription" name="billDescription" rows="3"></textarea></div>
            <div class="form-actions"><button type="submit" class="btn btn-primary">Generate Bill</button><button type="reset" class="btn btn-secondary">Clear</button></div>
        </form>
    </div>
</section>

    </main>
</div>

<script type="module" src="./scripts/firebase-config.js"></script>
<script type="module" src="./scripts/auth.js"></script>
<!-- <script type="module" src="./scripts/admin.js"></script> -->


<script type="module">
    import { db } from './scripts/firebase-config.js';
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
    import { addBill } from './scripts/admin.js';

    // Load members into dropdown
    async function loadMembersDropdown() {
        const memberSelect = document.getElementById('billMember');
        memberSelect.innerHTML = '<option value="">Choose Member</option>'; // reset

        const querySnapshot = await getDocs(collection(db, "members"));
        querySnapshot.forEach(docSnap => {
            const member = docSnap.data();
            const option = document.createElement("option");
            option.value = docSnap.id; // Member ID
            option.textContent = `${member.name} (${docSnap.id})`;
            memberSelect.appendChild(option);
        });
    }

    // Handle bill form submit
    document.querySelector('.bill-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const memberId = document.getElementById('billMember').value;
        const amount = parseFloat(document.getElementById('billAmount').value);
        const billType = document.getElementById('billType').value;
        const dueDate = document.getElementById('dueDate').value;
        const description = document.getElementById('billDescription').value;

        await addBill(memberId, amount, billType, dueDate, description);
        e.target.reset();
    });

    // Load members on page load
    document.addEventListener("DOMContentLoaded", loadMembersDropdown);
</script>



</body>
</html>
